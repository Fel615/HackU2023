<!DOCTYPE html>
<html class="all_page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main_page</title>
    <link rel="stylesheet" href="/static/css/main_page_detail.css" type="text/css">
    <link rel="stylesheet" href="/static/css/main_page_move.css" type="text/css">
</head>
<body>
    <div class="all_board">
        <p class="board_name">PREVIOUS POSTS LATEST 15</p>
        {% for post in posts%}
            <div class="board_area">
                <div class="board_before">
                    <p>{{post.before}}</p>
                </div>
                <div class="past_post_arrow_img_div">
                    <img src="../static/image/arrow.png" class="past_post_arrow_img">
                </div>
                <div class="board_after">
                    <p>{{post.after}}</p>
                </div>
            </div>
        {% endfor %}
    </div>    
</body>
</html>
