<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Chat</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>Chat with an Alien</h2>

        <!-- User's message form -->
        <form action="/" method="post">
            <!-- Dropdown for conversion choice -->
            <select name="conversion_type">
                <option value="text_to_emoji">文字を絵文字に変換</option>
                <option value="emoji_to_text">絵文字を文字に変換</option>
            </select>
            <br><br>
            
            <textarea name="user_message" rows="5" cols="50" placeholder="Type your message here..."></textarea><br><br>
            <input type="submit" value="Send">
        </form>

        <br>

        <!-- Display user's message and the alien's reply -->
        <div style="border: 1px solid black; padding: 20px; width: 60%; margin: 20px auto;">
            <b>You:</b> {{ user_message }}<br><br>
            <b>Alien:</b> {{ alien_reply }}
        </div>
    </div>
</body>
</html>
